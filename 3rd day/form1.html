<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <style>
        h1{
            text-align: center;
        }
        form{
            border-width: 100px;
            border: 10px solid black;
            background-color: bisque;
            /* width: 50%; */
        }
        label{
            /* padding-left: 10px; */
            margin: 10px;
        }
        textarea{
            margin-top: 10px;
        }
        textarea {
            /* This method is use for fix textarea */
        resize: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <form class="epform">
    
        <h1><em> Employment form</em></h1>
    <fieldset>
        <legend>Name</legend>            
        <label>Firstname: <input type="text" name="firstname" id="fname" placeholder="First name" required></label>            
        <label>Lastname: <input type="text" name="lastname" id="fname" placeholder="Last name" required></label>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>            
        <label><input type="radio" name="gender" value="male"> Male </label>            
        <label><input type="radio" name="gender" value="female"> Female</label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Date of birth</legend>
        <label for="dob">Birth date:<input type="datetime-local" name="dob" id="dob" required></label>
    </fieldset>
    <fieldset>
        <legend>Hobbies</legend>            
        <label><input type="checkbox" name="hobbies" value="soccer"> Soccer</label>
        <label><input type="checkbox" name="hobbies" value="cricket"> Cricket</label>
        <label><input type="checkbox" name="hobbies" value="baseball"> Baseball</label>
    </fieldset>
    <fieldset>
        <legend>Contact Details</legend>
        <label>Email Address: <input type="email" name="email"></label>
        <label>Phone Number: <input type="text" name="phone"></label>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label>
            <textarea name="Current Address" id="Address" cols="30" rows="10" required>Type Address here</textarea>
        </label>
    </fieldset>
    <br>
    <!-- Using option -->
    <fieldset>
    <legend>Education Details</legend>
    <label for="Graduation">Choose Stream:</label>

    <select id="Graduation">
        <option value="">--Please choose an option--</option>
        <option value="B.SC">B.SC</option>
        <option value="B.TECH">B.TECH</option>
        <option value="B.A">B.A</option>
        <option value="B.E">B.E</option>
        <option value="BBA">BBA</option>
    </select>
        <label>Year: <input type="text" name="year"></label>
    </fieldset><br>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Choose Your Skills:</label> 
        <input list="skillstype" id="skills" name="skills">
        <datalist id="skillstype">
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="Bootstrap">Bootstrap</option>
            <option value="Javascript">Javascript</option>
            <option value="Reactjs">Reactjs</option>
        </datalist>
    </fieldset><br>
    <fieldset>
        <Legend>Cv/Resume</Legend>
        <label for="file-select">Upload:</label>
        <input type="file" name="upload" id="file-select" required>
    </fieldset><br>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

    </form>
     </div>



</body>
</html>
